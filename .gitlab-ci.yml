before_script:
- echo "Before script"
- cd /var/www/yilin-workspace-dev
building:
  stage: build
  script:
    - git reset --hard
    - git pull origin develop
    - composer install
    - php artisan key:generate
    - php artisan migrate
    - php artisan cache:clear
    - php artisan config:clear
    - php artisan storage:link
    - sudo chown -R deployer:www-data /var/www/yilin-workspace-dev/
    - find /var/www/yilin-workspace-dev -type f -exec chmod 664 {} \;
    - find /var/www/yilin-workspace-dev -type d -exec chmod 775 {} \;
    - chgrp -R www-data storage bootstrap/cache
    - chmod -R ug+rwx storage bootstrap/cache
    - sudo npm install && sudo npm build:admin
testing:
  stage: test
  script:
    - php ./vendor/bin/phpunit
deploying:
  stage: deploy
  script:
    - echo "Deployed"
    - php artisan queue:restart # if you use queue
